<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- CSS ÌååÏùº Ïó∞Îèô -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <!-- Ìï† Ïùº Ï∂îÍ∞Ä Ìèº -->
        <form method="post" action="/add">
            <input type="text" name="title" placeholder="What needs to be done?" required>
            <!-- DescriptionÏùÑ textareaÎ°ú Î≥ÄÍ≤Ω -->
            <textarea name="description" placeholder="Add a Description (Optional)" rows="2"></textarea>
            <button type="submit">Add Todo</button>
        </form>
        
        <hr>
        
        <!-- Ìï† Ïùº Î™©Î°ù -->
        <h2>Your Todo List</h2>
        <ul>
            {% if todos %}
                {% for todo in todos %}
                <li class="{% if todo.completed %}completed{% endif %}">
                    <div class="todo-item">
                        <input type="checkbox" class="todo-checkbox" {% if todo.completed %}checked{% endif %}>
                        <div class="todo-details">
                            <span class="todo-text">{{ todo.title }}</span>
                            <span class="todo-description">{{ todo.description }}</span>
                        </div>
                        <div class="todo-actions">
                            <a href="/edit/{{ todo.id }}" class="edit-btn">‚úèÔ∏è</a>
                            <a href="/delete/{{ todo.id }}" class="delete-btn">üóëÔ∏è</a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            {% else %}
                <p>No todos yet. Add some!</p>
            {% endif %}
        </ul>

        <!-- ÌéòÏù¥Ïßï Î≤ÑÌäº -->
        <div class="pagination">
            <button>Previous</button>
            <span class="page-number">Page 1 of 1</span>
            <button>Next</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Todo App</p>
    </footer>
</body>
</html>
