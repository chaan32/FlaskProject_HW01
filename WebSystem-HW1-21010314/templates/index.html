<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-section">
            <input type="text" placeholder="What needs to be done?" id="task-input">
            <input type="text" placeholder="Add a description (optional)" id="desc-input">
            <button id="add-btn">Add Task</button>
        </div>
        <div class="search-section">
            <input type="text" placeholder="Search tasks" id="search-input">
            <button id="search-btn">Search</button>
        </div>
        <ul class="todo-list">
            <li>
                <input type="checkbox">
                <span class="task-title">Complete HTML/CSS project</span>
                <span class="task-desc">Create a responsive layout</span>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
            <li>
                <input type="checkbox">
                <span class="task-title">Study JavaScript basics</span>
                <span class="task-desc">Understand ES6 concepts</span>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
        </ul>
        <div class="pagination">
            <button class="page-btn">Previous</button>
            <span>Page 1 of 2</span>
            <button class="page-btn">Next</button>
        </div>
    </div>
</body>
</html>
